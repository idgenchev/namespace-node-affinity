---
apiVersion: v1
kind: ConfigMap
metadata:
  name: namespace-node-affinity
  namespace: default
data:
  testing-ns: |
    nodeSelectorTerms:
      - matchExpressions:
        - key: the-testing-key
          operator: In
          values:
          - the-testing-val1
    tolerations:
      - key: "example-key"
        operator: "Exists"
        effect: "NoSchedule"
  testing-ns-b: |
    nodeSelectorTerms:
      - matchExpressions:
        - key: the-testing-key
          operator: In
          values:
          - the-testing-val1
  testing-ns-c: |
    tolerations:
      - key: "example-key"
        operator: "Exists"
        effect: "NoSchedule"
  testing-ns-d: |
    invalid:
      - key: "example-key"
        operator: "Exists"
        effect: "NoSchedule"

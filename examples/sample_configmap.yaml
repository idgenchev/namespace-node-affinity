---
apiVersion: v1
kind: ConfigMap
metadata:
  name: namespace-node-affinity
  namespace: testing-ns
data:
  namespaceA:
    nodeSelectorTerms: |
      - matchExpressions:
        - key: the-testing-key
          operator: In
          values:
          - the-testing-val1
    tolerations: |
      - key: "example-key"
        operator: "Exists"
        effect: "NoSchedule"
  namespaceB:
    nodeSelectorTerms: |
      - matchExpressions:
        - key: the-testing-key
          operator: In
          values:
          - the-testing-val1
  namespaceC:
    tolerations: |
      - key: "example-key"
        operator: "Exists"
        effect: "NoSchedule"


